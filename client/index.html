<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="/dist/main.css">
        <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
        <script src="/js/main.js" type="module"></script>
        
        <title>2048</title>
    </head>
    <body>

        <div class="heading">
            <p class="title">2048</p>
            <div class="scores-container">
                <div class="score" id="score">12</div>
                <div class="best-score" id="bestScore">8540</div>
            </div>
        </div>

        <hr>

        <div class="main">
            <div class="game-board" id="board">
    
            </div>
        </div>

        <footer>
            <div class="controls">
                <img src="/assets/arrowkeys.png" alt="">
                <p class="game-explanation">
                    <strong class="important">Comment jouer :</strong> Utilisez les <strong>flèches du clavier</strong> pour déplacer les tuiles. Quand deux tuiles avec le même nombre se touchent, <strong>elles fusionnent !</strong>
                </p>
            </div>
            <hr>
            <div class="credits">
                <p>Clone du jeu original de <strong><a href="https://fr.wikipedia.org/wiki/2048_(jeu_vid%C3%A9o)">Gabriele Cirulli</a></strong> réalisé par <strong>Charles Thomas</strong></p>
            </div>
        </footer>

    </body>
</html>
